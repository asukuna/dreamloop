<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proposal - DreamLoop</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/game.js"></script>
</head>
<body>
  <h1>They kneel down... "Will you marry me?"</h1>
  <img src="assets/proposal.png" alt="Proposal" />
  <button onclick="sayYes()">Yes</button>
  <button onclick="sayNo()">No</button>

  <script>
    function sayYes() {
      setHasSaidYes('true');
      window.location.href = 'final.html';
    }
    function sayNo() {
      incrementLoop();
      resetGame();
      window.location.href = 'loop.html';
    }
  </script>
</body>
</html>

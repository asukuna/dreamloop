<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cabin - DreamLoop</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/game.js"></script>
</head>
<body>
  <h1>You wake up in a quiet forest cabin...</h1>
  <img src="assets/cabin.png" alt="Cabin" />
  <p>Pick 3 items to pack:</p>

  <form onsubmit="event.preventDefault(); proceed();">
    <label><input type="checkbox" name="item" value="rose" /> Rose</label><br/>
    <label><input type="checkbox" name="item" value="key" /> Old Key</label><br/>
    <label><input type="checkbox" name="item" value="box" /> Wooden Box</label><br/><br/>
    <button type="submit">Pack & Continue</button>
  </form>

  <script>
    resetGame();
    function proceed() {
      const selected = [...document.querySelectorAll('input[name=item]:checked')].map(i => i.value);
      if (selected.length !== 3) {
        alert('Select exactly 3 items!');
        return;
      }
      setInventory(selected);
      window.location.href = 'drive.html';
    }
  </script>
</body>
</html>
